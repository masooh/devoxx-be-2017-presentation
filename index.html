<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Devoxx Belgium 2017</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!--
				-->
				<section data-background-image="img/Banner-Devoxx-2017-V3.jpg">
				</section>
				<section>
					<h1>Location</h1>
				</section>
				<section data-background-image="img/GoogleMaps-Antwerpen.png">
				</section>
				<section>
					<img height="900" data-src="img/devoxxExhibitionFloor.jpg">
					<img height="900" data-src="img/devoxxCinemaFloor.jpg">
				</section>
				<section data-background-image="img/roomLookingForward.jpg">
				</section>
				<section>
					<h1>Organization</h1>
				</section>
				<section data-background-iframe="https://cfp.devoxx.be/2017/index.html" data-background-interactive>
				</section>
				<section>
					<img data-src="img/mydevoxx-list.png">
					<img data-src="img/mydevoxx-detail.png">
				</section>
				<section>
					<h1>Verpflegung</h1>
					<img data-src="img/soup.jpg">
					<img data-src="img/salad.jpg">
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				width: "100%",
				height: "100%",
				margin: 0,
			});
		</script>
	</body>
</html>
